<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Google Fonts: -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="dist/style.css">
  <script defer src="dist/script.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <section class="container cards">
   <div class="card">
     <div class="card__image">
       <div>
       <img class="main-img" src="images/image-equilibrium.jpg" alt="NFT image"></div>
       <div class="overlay">
          <div class="icon">
            <i>
           <img class="view" src="images/icon-view.svg" alt="View"> </i>
          </div>
       </div>
     </div>
     <div class="card__name">Equilibrium #3429</div>
     <div class="card__descript">
       <p>Our Equilibrium collection promotes balance and calm.</p>
       </div>
     <div class="card__price"><img src="images/icon-ethereum.svg" alt="icon etherium"><div class="card__number">
       0.041 ETH</div>
      </div>
      <div class="card__time"><img src="images/icon-clock.svg" alt="clock icon"> <div class="card__left">3 days left</div></div>
      <div class="card__creator">
        <img src="/images/image-avatar.png" alt="Avatar" width="40" height="40">
        Creation of<span>Jules Wyvern</span></div>
      </div>
      <div class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
      </div>
      
  </div>
 </section>


  
</body>
</html>
